strap:
  namespace: pip2
  version: v0.1.0
  description: "installs python packages globally"
  compatability: universal
  deps:
    - pip
  routines:
    packages:
      exec: "pip install ${name}"
      message: "$(python2 --version) installing ${name}"
      emoji: 🐍
      input:
        - { name: slack-cleaner }
