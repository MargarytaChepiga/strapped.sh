strap:
  namespace: mac_app_store
  version: latest
  description: "installs apps from the mac app store"
  compatability: OSX

  deps:
    - mas

  routines:
    apps:
      exec: "mas install ${id}"
      message: "installing installing ${name}"
      emoji: 🍏
      input:
        - { name: DaisyDisk, id: 918858936 }