strap:
  namespace: pip3
  version: v0.1.0
  description: "installs python3 packages globally"
  compatability: universal
  deps:
    - pip3
  routines:
    packages:
      exec: "pip3 install ${name}"
      message: "(3.x.x) installing ${name}"
      emoji: 🐍
      input:
        - { name: boto3 }
