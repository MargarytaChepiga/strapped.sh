strap:
  namespace: brew
  version: v0.1.0
  description: "installs packages, casks, and taps via brew"
  compatability: OSX
  deps:
    - name: brew
      msg:
        - "\tPlease ensure you have brew installed on your system"
        - "\tTo install brew, follow the instructions at https://brew.sh/"
  routines:
    taps:
      exec: "brew tap ${name}"
      message: "tapping ${name}"
      emoji: 🚰
      input:
        - { name: azohra/tools }
    packages:
      exec: "brew list ${name} || brew install ${name}"
      message: "installing ${name}"
      emoji: 🍺
      input:
        - { name: ruby }
    casks:
      exec: "brew cask list ${name} || brew cask install ${name}"
      message: "installing ${name}"
      emoji: 🍻
      input:
        - { name: 1password }
