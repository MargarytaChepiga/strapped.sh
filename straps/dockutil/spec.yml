strap:
  namespace: dockutil
  version: latest
  description: "adds, removes, and sorts items in the osx dock"
  compatability: OSX

  deps:
    - dockutil

  before:
    - dockutil --remove all --no-restart

  routines:
    apps:
      exec: "dockutil --add "${path}" --no-restart"
      message: "adding ${path}"
      emoji: ðŸš¢
      input:
        - { path: "/Applications/Google Chrome.app"}
    dirs:
      exec: "dockutil --add "${path}" --view "${view}" --display "${display}" --sort "${sort}" --no-restart"
      message: "adding ${path}"
      emoji: ðŸš¢
      input:
        - { path: "~/Downloads", view: fan, display: stack, sort: dateadded }
    position:
      exec: "dockutil --move "${name}" --position "${position}" --no-restart"
      message: "moving ${name} to position ${position}"
      emoji: ðŸš¢
      input:
        - { name: Spotify, position: 1 }