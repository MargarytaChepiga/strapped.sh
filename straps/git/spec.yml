strap:
  namespace: git
  version: latest
  description: "clones git repos to the specified folder"
  compatability: universal

  deps:
    - git

  routines:
    clone:
      exec: "git clone "${repo}" "${folder}""
      message: "cloning ${repo} into ${folder}"
